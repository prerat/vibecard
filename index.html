<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Card preview</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';
        import { RoomEnvironment } from 'https://unpkg.com/three@0.122.0/examples/jsm/environments/RoomEnvironment.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const loader = new THREE.TextureLoader();

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.05);
        scene.add(ambientLight);

        const light = new THREE.PointLight(0xFFFFFF, 0.25);
        light.position.set(0,1,3);
        scene.add(light);

        const light2 = new THREE.PointLight(0xFFFF99, 0.25);
        light2.position.set(0.5,1.5,4);
        scene.add(light2);

        const light3 = new THREE.PointLight(0xFF9999, 0.25);
        light3.position.set(-2.35,1.3,2);
        scene.add(light3);

        const geometry = new THREE.BoxGeometry(2.5, 3.5, 0.01);
        const texture = loader.load('vc-badge-front.png');
        const roughness = loader.load('vc-badge-roughness.png');
        const metalness = loader.load('vc-badge-metalness.png');
        const material = new THREE.MeshPhysicalMaterial({
            roughnessMap: roughness,
            metalnessMap: metalness,
            metalness: 0.5,
            roughness: 0.5,
            map: texture
        });
        const card = new THREE.Mesh(geometry, material);
        scene.add(card);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            card.rotation.y += 0.025;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
