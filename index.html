<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Card preview</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        const params = new URL(window.location.toLocaleString()).searchParams;
        const textureUrl = params.has('texture') ? params.get('texture') : 'vc-badge-front.png';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const loader = new THREE.TextureLoader();

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        const spotLight = new THREE.SpotLight(0xffffcc, 3);
        spotLight.position.set(2, 3, 5);
        spotLight.lookAt(0, 0, 0);
        scene.add(spotLight);

        const spotLight2 = new THREE.SpotLight(0xccccff, 3);
        spotLight2.position.set(-1, -3, 1);
        spotLight2.lookAt(0, 0, 0);
        scene.add(spotLight2);

        const geometry = new THREE.PlaneGeometry(2.5, 3.5);
        const texture = loader.load(textureUrl);
        const alpha = loader.load('vc-badge-alpha.png');
        const material = new THREE.MeshPhysicalMaterial({
            alphaMap: alpha,
            alphaTest: 0.05,
            metalness: 0.8,
            roughness: 0.3,
            iridescence: 1,
            iridescenceIOR: 1.4,
            map: texture
        });
        const cardFront = new THREE.Mesh(geometry, material);

        const backGeometry = new THREE.PlaneGeometry(2.5, 3.5);
        backGeometry.applyMatrix4(new THREE.Matrix4().makeRotationY(Math.PI));
        const backTexture = loader.load('vc-badge-back.png');
        const backMaterial = new THREE.MeshBasicMaterial({
            alphaMap: alpha,
            alphaTest: 0.05,
            map: backTexture
        });
        const cardBack = new THREE.Mesh(backGeometry, backMaterial);

        const card = new THREE.Object3D();
        card.add(cardFront);
        card.add(cardBack);

        scene.add(card);

        card.rotation.x -= Math.PI / 48.0;
        card.rotation.y -= Math.PI / 2.0;
        camera.position.z = 5;

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            card.rotation.y += clock.getDelta() * Math.PI / 2.0;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
