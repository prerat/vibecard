<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Card preview</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';
        import { RectAreaLightHelper } from 'https://unpkg.com/three@0.122.0/examples/jsm/helpers/RectAreaLightHelper.js';
        import { RectAreaLightUniformsLib } from 'https://unpkg.com/three@0.122.0/examples/jsm/lights/RectAreaLightUniformsLib.js';

        const params = new URL(window.location.toLocaleString()).searchParams;
        const textureUrl = params.has('texture') ? params.get('texture') : 'vc-badge-front.png';

        const scene = new THREE.Scene();
        RectAreaLightUniformsLib.init();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const loader = new THREE.TextureLoader();

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 1.9);
        scene.add(ambientLight);

        function newLight(color, intensity, width, height, x, y, z) {
            const light = new THREE.RectAreaLight(color, intensity, width, height);
            light.position.set(x, y, z);
            light.lookAt(0, 0, 0);
            light.applyMatrix4(new THREE.Matrix4().makeRotationZ(Math.PI/8.0));
            light.add(new RectAreaLightHelper(light));
            return light;
        }

        scene.add(newLight(0xff0309, 5, .5, 20, -13, 0, 10));
        scene.add(newLight(0x09ff09, 5, .3, 20, -10, 0, 8));
        scene.add(newLight(0x03ff03, 5, .5, 20, -5, 0, 10));
        scene.add(newLight(0xff0909, 5, .2, 20, -2.35, 0, 6));
        scene.add(newLight(0x09ff09, 5, .3, 20, 0, 0, 8));
        scene.add(newLight(0xff0309, 5, .5, 20, 1.5, 0, 10));
        scene.add(newLight(0x09ff09, 5, .3, 20, 4, 0, 8));
        scene.add(newLight(0x03ff03, 5, .5, 20, 7, 0, 10));
        scene.add(newLight(0xff0909, 5, .2, 20, 11, 0, 6));
        scene.add(newLight(0x09ff09, 5, .3, 20, 19, 0, 8));

        const geometry = new THREE.PlaneGeometry(2.5, 3.5);
        const texture = loader.load(textureUrl);
        const alpha = loader.load('vc-badge-alpha.png');
        const material = new THREE.MeshPhysicalMaterial({
            alphaMap: alpha,
            alphaTest: 0.05,
            metalness: 0.4,
            roughness: 0,
            map: texture
        });
        const cardFront = new THREE.Mesh(geometry, material);

        const backGeometry = new THREE.PlaneGeometry(2.5, 3.5);
        backGeometry.applyMatrix4(new THREE.Matrix4().makeRotationY(Math.PI));
        const backTexture = loader.load('vc-badge-back.png');
        const backMaterial = new THREE.MeshStandardMaterial({
            roughness: 0.7,
            alphaMap: alpha,
            alphaTest: 0.05,
            map: backTexture
        });
        const cardBack = new THREE.Mesh(backGeometry, backMaterial);

        const card = new THREE.Object3D();
        card.add(cardFront);
        card.add(cardBack);

        scene.add(card);

        card.rotation.y -= Math.PI / 2.0;
        camera.position.z = 5;

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            card.rotation.y += clock.getDelta() * Math.PI / 2.0;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
